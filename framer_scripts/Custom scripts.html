<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userLang = navigator.language || navigator.userLanguage; 
    const languagePrefix = userLang.split('-')[0]; // Get the base language
    const currentPath = window.location.pathname;
    console.log("userLang --> " + userLang);
    console.log("languagePrefix --> " + languagePrefix);
    console.log("CurrentPath --> " + currentPath);

    switch (languagePrefix) {
      case 'en':
        // English is default, do nothing unless on a specific language path that needs to return to root
        if (currentPath !== '/' && !currentPath.startsWith('/sv')) {
          console.log("Redirecting to /");
          window.location.replace('/');
        }
        break;
      case 'sv':
        if (!currentPath.startsWith('/sv')) {
          console.log("Redirecting to /sv");
          window.location.replace('/sv');
        }
        break;
      // Additional languages can be added as cases
      default:
        // If in a language-specific directory that isn't supported, redirect to English/default
        if (currentPath !== '/' && currentPath !== '/sv') {
          console.log("Redirecting to /");
          window.location.replace('/');
        }
        break;
    }
  });
