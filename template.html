        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6; /* Adjusted line spacing */
        }
        header {
            background-color: #1e73be;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ol {
            counter-reset: section;
            list-style-type: none;
            padding-left: 0;
        }
        ol ol {
            counter-reset: subsection;
            list-style-type: none;
            padding-left: 20px;
        }
        ol li {
            margin-top: 30px;
        }
        li::before {
            counter-increment: section;
            content: counter(section) ". ";
            font-weight: bold;
            font-size: 18px; /* Adjusted font size for numbers */
            margin-right: 5px; /* Space between number and text */

        }
        ol ol li::before {
            counter-increment: subsection;
            content: counter(section) "." counter(subsection) " ";
            font-size: 16px; /* Adjusted font size for sub-numbers */
        }
        h2 {
            font-size: 22px; /* Adjusted font size for section titles */
            margin-bottom: 10px; /* Space below section titles */
            display: inline;
            text-transform: uppercase; 
        }
        a {
            color: #1e73be;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #1e73be;
            color: white;
        }
        @media (max-width: 600px) {
            main {
                padding: 15px;
                margin: 10px;
            }
        }
    </style>

</head>
